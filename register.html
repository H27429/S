<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Регистрация</title>
	<link rel="stylesheet" href="css/styles-main.css" />
	<style>
		body {
			margin: 0;
			font-family: Arial, sans-serif;
			background: url("images/doc-page.jpg") no-repeat center center fixed;
			background-size: cover;
			color: #fff;
		}

		main {
			max-width: 500px;
			margin: 80px auto;
			padding: 20px;
			background-color: rgba(0, 0, 0, 0.6);
			border-radius: 10px;
		}

		label,
		input {
			display: block;
			width: 100%;
			margin-bottom: 15px;
			font-size: 1rem;
		}

		button {
			background-color: red;
			color: white;
			padding: 10px;
			border: none;
			cursor: pointer;
			border-radius: 5px;
			width: 100%;
		}
	</style>
</head>

<body>
	<header class="main-header">
		<div class="logo">
			<a href="index.html" style="text-decoration: none; color: white; font-size: 1.5rem; font-weight: bold;">
				Научная Бариатрия
			</a>
		</div>
		<nav class="main-nav">
			<ul>
				<li><a href="index.html">Главная</a></li>
				<li><a href="">Новости и события</a></li>
				<li><a href="">Мы в соцсетях</a></li>
				<li><a href="survey.html">Анкетирование</a></li>
				<li><a href="me.html">Профиль</a></li>
			</ul>
		</nav>
	</header>

	<main>
		<h2 style="text-align: center;">Регистрация</h2>
		<form id="register-form">
			<label>Ваше имя
				<input type="text" id="name" required />
			</label>
			<label>Электронная почта
				<input type="email" id="email" required />
			</label>
			<label>Пароль
				<input type="password" id="password" required />
			</label>
			<label style="display: flex; align-items: center; justify-content: space-between;">
				Я согласен с условиями
				<input type="checkbox" id="consent" required
					style="transform: translateY(1.5px); width: 18px; height: 18px; margin-left: 10px;" />
			</label>
			<button type="submit">Зарегистрироваться</button>
		</form>
	</main>

	<div id="thank-you-overlay"
		style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1000; justify-content: center; align-items: center; color: white; font-size: 2rem;">
		<p>Регистрация пройдена</p>
	</div>

	<script>
		document.getElementById("register-form").addEventListener("submit", function (e) {
			e.preventDefault();

			const name = document.getElementById("name").value;
			const email = document.getElementById("email").value;

			// Сохраняем временно в localStorage
			localStorage.setItem("user", JSON.stringify({ name, email }));

			document.getElementById("thank-you-overlay").style.display = "flex";
			setTimeout(() => {
				window.location.href = "me.html";
			}, 2500);
		});
	</script>
</body>

</html>
